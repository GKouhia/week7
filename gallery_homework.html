  <script>
    $("document").ready( function(){
      //create event bindings on ALL tab panel list item (li) buttons
      $(".tab-panels .tabs li").on("click", function(){
        //find the active class for the unordered list item and REMOVE it
        $(".tab-panels .tabs li.active").removeClass("active");
        //add the "active" class to the li element that the user has clicked
        $(this).addClass("active");
        
        //find out which panel to show by using the current elements rel(ationship) attribute
        //assign the rel of the li to the variable for testing later
        var panelToShow = $(this).attr("rel");
        
        //hide the current panel
        $(".tab-panels .panel.active").slideUp(300, function(){
          $(this).removeClass("active");
          //show new panel
          $("#"+panelToShow).slideDown(300, function(){
            $(this).addClass("active");
            });
          });
        
        
        });//end of event attach
      
      
      });
  
</script>
